<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agomoh Chukwuemeka Emmanuel - Personal Website</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    header {
      text-align: center;
      padding: 50px 0;
      background-color: #f4f4f4;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }

    section {
      padding: 50px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .carousel-inner {
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .carousel-item {
      display: none;
      flex: 1 0 100%;
      text-align: center;
    }

    .carousel-item img {
      width: 100%;
      border-radius: 10px;
    }

    .carousel-item.active {
      display: block;
    }

    .carousel-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .achievements .carousel-item {
      min-width: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .achievements .carousel-item img {
      width: 100%;
      transition: transform 0.5s ease;
    }

    .achievements .carousel-item:hover img {
      transform: scale(1.05);
    }

    .tick {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #4CAF50;
      background: white;
      border-radius: 50%;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #contact p {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#achievements">Achievements</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Agomoh Chukwuemeka Emmanuel</h1>
    <p>Project Manager with backend development and machine learning skills</p>
  </header>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div id="project1" class="project">
      <h3>Project 1</h3>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/project1_image1.jpg" alt="Project 1 Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/project1_image2.jpg" alt="Project 1 Image 2">
        </div>
      </div>
      <button onclick="prevSlide(0)">&#10094;</button>
      <button onclick="nextSlide(0)">&#10095;</button>
    </div>
    <div id="project2" class="project">
      <h3>Project 2</h3>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/project2_image1.jpg" alt="Project 2 Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/project2_image2.jpg" alt="Project 2 Image 2">
        </div>
      </div>
      <button onclick="prevSlide(1)">&#10094;</button>
      <button onclick="nextSlide(1)">&#10095;</button>
    </div>
    <div id="project3" class="project">
      <h3>Project 3</h3>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/project3_image1.jpg" alt="Project 3 Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/project3_image2.jpg" alt="Project 3 Image 2">
        </div>
      </div>
      <button onclick="prevSlide(2)">&#10094;</button>
      <button onclick="nextSlide(2)">&#10095;</button>
    </div>
  </section>

  <!-- Achievements Section -->
  <div class="achievements" id="achievements">
    <h2>Achievements</h2>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item active">
          <img src="assets/certificate1.jpg" alt="Certificate 1">
          <div class="tick">&#10003;</div>
        </div>
        <div class="carousel-item">
          <img src="assets/certificate2.jpg" alt="Certificate 2">
          <div class="tick">&#10003;</div>
        </div>
        <div class="carousel-item">
          <img src="assets/certificate3.jpg" alt="Certificate 3">
          <div class="tick">&#10003;</div>
        </div>
        <!-- Add more items as needed -->
      </div>
    </div>
  </div>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Feel free to reach out via email at <a href="mailto:your.email@example.com">your.email@example.com</a>.</p>
  </section>

  <!-- JavaScript for Project Image and Video Display -->
  <script>
    let slideIndex = [0, 0, 0];

    function showSlides(n, no) {
        let i;
        let x = document.querySelectorAll(`#project${no + 1} .carousel-inner .carousel-item`);
        if (n >= x.length) {slideIndex[no] = 0}
        if (n < 0) {slideIndex[no] = x.length - 1}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex[no]].style.display = "block";
    }

    function nextSlide(no) {
        showSlides(slideIndex[no] += 1, no);
    }

    function prevSlide(no) {
        showSlides(slideIndex[no] -= 1, no);
    }


    document.addEventListener("DOMContentLoaded", function() {
        showSlides(0, 0);
        showSlides(0, 1);
        showSlides(0, 2);
    });

    window.addEventListener("scroll", function() {
        let elements = document.querySelectorAll(".slide-in");
        for (let i = 0; i < elements.length; i++) {
            let position = elements[i].getBoundingClientRect();
            if (position.top < window.innerHeight && position.bottom >= 0) {
                elements[i].classList.add("visible");
            }
        }
    });
  </script>

  <!-- JavaScript for Achievements Carousel -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.querySelector('.achievements .carousel');
      let currentIndex = 0;

      function showNextItem() {
          currentIndex = (currentIndex + 1) % carousel.children.length;
          carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      setInterval(showNextItem, 3000); // Change slide every 3 seconds
    });
  </script>

</body>
</html>
